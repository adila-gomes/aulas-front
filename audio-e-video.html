<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e Vídeo no HTML</title>
</head>
<body>
    
    <h1>Trabalhando com multimídia no HTML</h1>
    <hr>

    <h2>Áudio</h2>
    <!-- Tag 'audio' + atributo 'controls' -->
    <!-- Atributo 'autoplay' usado para deixar música na página porém sem o controle. -->
    <figure>
     <h3> <mark>Exemplo 1:</mark> apenas com MP3 (navegadores modernos)</h3>
       
            <figcaption>Ouça o clássico do Judas Priest!</figcaption>
        <audio controls src="multimidia/judas-priest.mp3"></audio>
    

     <h3> <mark>Exemplo 2:</mark> com (pelo menos) dois formatos ( navegadores antigos)</h3> 
    <!-- Tag 'source' testa os audios inseridos até encontrar o formato correto. -->
        <audio controls> 
            <source src="multimidia/judas-priest.mp3" type="audio/mp3"> 
            <source src="multimidia/judas-priest.ogg" type="audio/ogg"> 
        </audio>
    </figure>
    
    <!-- Se o navegador não suportar a tag <audio> daremos a opção de baixar a música -->
    <!-- Só aparece no navegador se a tag 'p' for colocada fora do fechamento do áudio -->
    <!-- Usar a tag 'dowload' -->

    <p> <a href="multimidia/judas-priest.mp3" download="ExemploDeMusica.MP3">Faça o dowload da música</a> </p>

    <h2>Vídeo</h2>

    <h3> <mark>Exemplo 1:</mark> apenas MP4 (formato comum)</h3>

        <video controls src="multimidia/pink-floyd.mp4"></video>

    <h3> <mark>Exemplo 2:</mark> com (pelo menos) dois formatos (navegadores antigos)</h3>

        <video controls>
            <source src="multimidia/pink-floyd.mp4" type="video/mp4">
            <source src="multimidia/pink-floyd.webm" type="video/webm">
        </video>

    <p> <a href="multimidia/pink-floyd.mp4" download="PinkFloyd.mp4">Faça o dowload do vídeo!</a>
    </p>


    


</body>
</html>
