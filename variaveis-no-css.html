<head>

    <style>
        /* Vai√°veis CSS
        Usa-se o pseudo-classe :root */
        :root {
            /* Sintaxe
          --nome: valor; */
            --cor: rgb(55, 61, 141);
            --fonte: Arial;
            --sombratexto: rgb(0, 174, 255) 1px 1px 5px;
            --espacamentoInterno: 4px;
            --bordaDestaque: dashed 2px;
        }

        h1 {
            color: var(--cor);
            text-shadow: var(--sombratexto);
        }

        h2 {
            border: solid 2px var(--cor);
            font-family: var(--fonte);
            padding: var(--espacamentoInterno);
        }

        p {
            font-family: var(--fonte);
            border: var(--bordaDestaque) rgb(0, 174, 255);
        }
    </style>

</head>
